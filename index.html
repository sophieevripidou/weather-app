<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <form id="search-form" class="search-form">
            <input type="text" placeholder="Enter a city" id="city-input" />
            <input type="submit" value="Search" class="btn btn-warning" />
            <input type="Submit" value="Current Location" id="current-location" class="btn btn-dark" />
        </form>

        <h1 id="city"></h1>
        <img src="src/images/sunny.png" alt="" />
        <div id="date" class="weather-detail-text"></div>
        <div class="weather-detail-text" id="description"></div>
        <div class="weather-temp-today" id="temperature"></div>
        <div>
            <a href="#" class="weather-unit-text-today" id="celsius-link">°C │</a>
        </div>

        <div>
            <a href="#" class="weather-unit-text-today1" id="fahrenheit-link">℉</a>
        </div>

        <div class="weather-detail-text">
            <div class="col-md-6">
                <div class="weather-detail-text">
                    <span id="humidity">Humidity </span>
                </div>
                <div class="weather-detail-text">
                    <span id="wind">Wind</span>
                </div>
            </div>

            <div class="row row-cols-auto">
                <div class="col-3">
                    <ul>
                        Tue
                        <li>18:00 pm</li>
                        <li><img src="src/images/sunny.png" /></li>
                        <li>35°C</li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul>
                        Wed
                        <li>9:00 am</li>
                        <li><img src="src/images/sunny.png" alt="" /></li>
                        <li>36°C</li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul>
                        Thurs
                        <li>12:00pm</li>
                        <li><img src="src/images/partly_cloudy.png" alt="" /></li>
                        <li>34°C</li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul>
                        Fri
                        <li>15:00pm</li>
                        <li><img src="src/images/partly_cloudy.png" alt="" /></li>
                        <li>32°C</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <small class="created"> Created by Sophia-Flor Evripidou</small>
    <script src="script.js"></script>
</body>

</html>
